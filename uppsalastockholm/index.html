<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Uppsala - Stockholm</title>
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content:center;">
      <h1>Departures from Uppsala to Stockholm</h1>
      <h3 style="text-align:center">Below is the departures that are leaving Uppsala bound for Stockholm in the nearest hour.</h3>
    </div>
    <div class="row"></div>

    <div id="app" style="width:100%;">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"><h1>Avgångstid</h1></th>

              <th scope="col" style="text-align:center;"><h1>Spår</h1></th>
            </tr>
          </thead>
          <tbody v-for="responses in apiResponse">
            <tr>
              <td><h1>{{responses.AdvertisedTimeAtLocation}}</h1></td>

              <td style="text-align:center;"><h1>{{responses.TrackAtLocation}}</h1></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script type="text/javascript" src="./script.js?5ddcc5jj4kkd4"></script>
</body>
</html>
